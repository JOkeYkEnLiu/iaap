{% extends "base_generic.html" %} {% block body %}
<!-- BEGIN: Subheader -->
<div class="m-subheader ">
    <div class="d-flex align-items-center">
        <div class="mr-auto">
            <h3 class="m-subheader__title ">
                开始打印
            </h3>
        </div>
    </div>
</div>
<!-- END: Subheader -->
<div class="m-content">
    <div class="row">
        <div class="col-lg-8">
            <div class="m-portlet m-portlet--full-height m-portlet--tabs   m-portlet--rounded" style="height:auto">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-tools">
                        <ul class="nav nav-tabs m-tabs m-tabs-line   m-tabs-line--left m-tabs-line--primary" role="tablist">
                            <li class="nav-item m-tabs__item">
                                <a class="nav-link m-tabs__link active" data-toggle="tab" href="#mode_1" role="tab">
                                    <i class="flaticon-share m--hide"></i>
                                    快速打印
                                </a>
                            </li>
                            <li class="nav-item m-tabs__item">
                                <a class="nav-link m-tabs__link" data-toggle="tab" href="#mode_2" role="tab">
                                    <i class="flaticon-share m--hide"></i>
                                    高级模式
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active" id="mode_1">
                    <form class="m-form m-form--fit m-form--label-align-right" action="/user/print/new" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="next_url" value="{{next_url}}">
                        <input type="hidden" name="next_url" value="{{next_url}}">
                        <div class="m-portlet__body">
                            <div class="form-group m-form__group row">
                                <label for="example-text-input" class="col-2 col-form-label">
                                    上传文件
                                </label>
                                <div class="col-7">
                                    <!-- <input class="form-control m-input" value="¥{{user.balance}}" type="text" disabled> -->
                                    <input class="form-control m-input" type="file">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="example-text-input" class="col-2 col-form-label">
                                    打印机
                                </label>
                                <div class="col-7">
                                    <!-- <input class="form-control m-input" value="¥{{order.cost}}" type="text" disabled> -->
                                    <select name="pid" value="1" disabled>
                                        <option value="1">12F 的打印机</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="example-text-input" class="col-2 col-form-label">
                                    双面打印
                                </label>
                                <div class="col-7">
                                    <select name="sided" value="1">
                                        <option value="1">单面打印</option>
                                        <option value="2">长边装订双面打印</option>
                                        <option value="3">短边装订双面打印</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="example-text-input" class="col-2 col-form-label">
                                    页面范围
                                </label>
                                <div class="col-7">
                                    <input class="form-control m-input" value="" type="text" name="page_range" placeholder="1,3-5,16">
                                </div>
                            </div>
                            <div class="form-group m-form__group row">
                                <label for="example-text-input" class="col-2 col-form-label">
                                    份数
                                </label>
                                <div class="col-7">
                                    <input class="form-control m-input" value="1" type="number">
                                </div>
                            </div>
                        </div>
                        <div class="m-portlet__foot m-portlet__foot--fit">
                            <div class="m-form__actions">
                                <div class="row">
                                    <div class="col-2"></div>
                                    <div class="col-7">
                                        <button type="sumbit" class="btn btn-accent m-btn m-btn--air m-btn--custom">
                                            提交
                                        </button>
                                        &nbsp;&nbsp;
                                        <button type="reset" class="btn btn-secondary m-btn m-btn--air m-btn--custom">
                                            取消
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                    <div class="tab-pane" id="mode_2">
                        <form class="m-form m-form--fit m-form--label-align-right" action="/user/print/new" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="next_url" value="{{next_url}}">
                            <input type="hidden" name="next_url" value="{{next_url}}">
                            <div class="m-portlet__body">
                                <div class="form-group m-form__group row">
                                    <label for="example-text-input" class="col-2 col-form-label">
                                        上传文件
                                    </label>
                                    <div class="col-7">
                                        <!-- <input class="form-control m-input" value="¥{{user.balance}}" type="text" disabled> -->
                                        <input class="form-control m-input" type="file">
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label for="example-text-input" class="col-2 col-form-label">
                                        打印机
                                    </label>
                                    <div class="col-7">
                                        <!-- <input class="form-control m-input" value="¥{{order.cost}}" type="text" disabled> -->
                                        <select name="pid" value="1" disabled>
                                            <option value="1">12F 的打印机</option>
                                        </select>                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label for="example-text-input" class="col-2 col-form-label">
                                        双面打印
                                    </label>
                                    <div class="col-7">
                                        <select name="sided" value="1">
                                            <option value="1">单面打印</option>
                                            <option value="2">长边装订双面打印</option>
                                            <option value="3">短边装订双面打印</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label for="example-text-input" class="col-2 col-form-label">
                                         每张页数
                                    </label>
                                    <div class="col-7">
                                        <select name="number_up" value="1">
                                            <option value="1">每张 1 页</option>
                                            <option value="2">每张 2 页</option>
                                            <option value="4">每张 4 页</option>
                                            <option value="6">每张 6 页</option>
                                            <option value="9">每张 9 页</option>
                                            <option value="16">每张 16 页</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label for="example-text-input" class="col-2 col-form-label">
                                        布局
                                    </label>
                                    <div class="col-7">
                                        <select name="number_up_layout" value="1">
                                            <option value="tblr">从上到下，从左到右</option>
                                            <option value="tbrl">从上到下，从右到左</option>
                                            <option value="btlr">从下到上，从左到右</option>
                                            <option value="btrl">从下到上，从右到左</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label for="example-text-input" class="col-2 col-form-label">
                                        介质
                                    </label>
                                    <div class="col-7">
                                        <select name="media" value="A4" disabled>
                                            <option value="A4">A4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label for="example-text-input" class="col-2 col-form-label">
                                        页面范围
                                    </label>
                                    <div class="col-7">
                                        <input class="form-control m-input" value="" type="text" name="page_range" placeholder="1,3-5,16">
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label for="example-text-input" class="col-2 col-form-label">
                                        份数
                                    </label>
                                    <div class="col-7">
                                        <input class="form-control m-input" value="1" type="number">
                                    </div>
                                </div>
                            </div>
                            <div class="m-portlet__foot m-portlet__foot--fit">
                                <div class="m-form__actions">
                                    <div class="row">
                                        <div class="col-2"></div>
                                        <div class="col-7">
                                            <button type="sumbit" class="btn btn-accent m-btn m-btn--air m-btn--custom">
                                                提交
                                            </button>
                                            &nbsp;&nbsp;
                                            <button type="reset" class="btn btn-secondary m-btn m-btn--air m-btn--custom">
                                                取消
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
