<!DOCTYPE html>
<html lang="zh-Hans">
<!-- begin::Head -->

<head>
    <meta charset="utf-8" />
    <title>
        IAAP | 登录
    </title>
    <meta name="description" content="Latest updates and statistic charts">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--begin::Web font -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
    <script>
        WebFont.load({
            google: { "families": ["Poppins:300,400,500,600,700", "Roboto:300,400,500,600,700"] },
            active: function () {
                sessionStorage.fonts = true;
            }
        });
    </script>
    <!--end::Web font -->
    <!--begin::Base Styles -->
    {% load static %}
    <link href="{% static 'css/vendors.bundle.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
    <!--end::Base Styles -->
    <link rel="shortcut icon" href="{% static 'assets/demo/default/media/img/logo/favicon.ico' %}" />
    <style>
        #logo_text:hover {
            text-decoration: none
        }

        #logo_text {
            font-family: 'Exo 2', sans-serif;
            color: rgb(37, 37, 37);
            font-size: xx-large;
            font-style: italic;
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,900i" rel="stylesheet">
</head>
<!-- end::Head -->
<!-- end::Body -->

<body class="m--skin- m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
    <!-- begin:: Page -->
    <div class="m-grid m-grid--hor m-grid--root m-page">
        <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-2" id="m_login"
            style="background-image: url(../../../assets/app/media/img//bg/bg-3.jpg);">
            <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
                <div class="m-login__container">
                    <div class="m-login__logo">
                        <a href="#" id="logo_text">
                            IAAP
                        </a>
                    </div>
                    <div class="m-login__signin">
                        <div class="m-login__head">
                            <h3 class="m-login__title">
                                登录至控制面板
                            </h3>
                        </div>
                        {% if state == "not_exist_or_password_error" %}
                        <div class="alert alert-error">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <h4>错误!</h4>用户名或密码错误。
                        </div>
                        {% endif %} {% if state == "not_active" %}
                        <div class="alert alert-error">
                            <button type="button" class="close" data-dismiss="alert">×</button>
                            <h4>错误!</h4>用户未启用，请联系管理员。
                        </div>
                        {% endif %}
                        <div>

                        </div>
                        <form class="m-login__form m-form" action="/auth/login/" method="POST">
                            {% csrf_token %}
                            <div class="form-group m-form__group">
                                <input class="form-control m-input" type="text" placeholder="用户名" name="username" autocomplete="off">
                            </div>
                            <div class="form-group m-form__group">
                                <input class="form-control m-input m-login__form-input--last" type="password" placeholder="密码" name="password">
                            </div>
                            <div class="row m-login__form-sub">
                                <div class="col m--align-left m-login__form-left">
                                    <label class="m-checkbox  m-checkbox--focus">
                                        <input type="checkbox" name="remember"> 记住我
                                        <span></span>
                                    </label>
                                </div>
                                <div class="col m--align-right m-login__form-right">
                                    <a href="/auth/password_reset" id="m_login_forget_password" class="m-link">
                                        忘记密码？
                                    </a>
                                </div>
                            </div>
                            <div class="m-login__form-action">
                                <button id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">
                                    登录
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="m-login__account">
                        <span class="m-login__account-msg">
                            还没有账户？
                        </span>
                        &nbsp;&nbsp;
                        <a href="/auth/register" id="m_login_signup" class="m-link m-link--light m-login__account-link">
                            注册
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end:: Page -->
    <!--begin::Base Scripts -->
    <script src="{% static 'js/vendors.bundle.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/scripts.bundle.js' %}" type="text/javascript"></script>
    <!--end::Base Scripts -->
</body>
<!-- end::Body -->

</html>
